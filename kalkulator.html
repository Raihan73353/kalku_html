<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator dengan Persentase dan Hapus Satu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .kalkulator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .layar {
            width: 100%;
            height: 50px;
            border: none;
            margin-bottom: 20px;
            background: #e6e6e6;
            font-size: 1.5rem;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
        }

        .tombol {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button.operator {
            background-color: #f57c00;
        }

        button.operator:hover {
            background-color: #e67e22;
        }

        button.clear {
            background-color: #e74c3c;
        }

        button.clear:hover {
            background-color: #c0392b;
        }

        button.backspace {
            background-color: #ffc107;
        }

        button.backspace:hover {
            background-color: #ffb300;
        }
    </style>
</head>
<body>
    <div class="kalkulator">
        <input type="text" class="layar" id="layar" disabled>
        <div class="tombol">
            <button onclick="inputAngka('7')">7</button>
            <button onclick="inputAngka('8')">8</button>
            <button onclick="inputAngka('9')">9</button>
            <button class="operator" onclick="inputOperator('/')">÷</button>
            <button onclick="inputAngka('4')">4</button>
            <button onclick="inputAngka('5')">5</button>
            <button onclick="inputAngka('6')">6</button>
            <button class="operator" onclick="inputOperator('*')">×</button>
            <button onclick="inputAngka('1')">1</button>
            <button onclick="inputAngka('2')">2</button>
            <button onclick="inputAngka('3')">3</button>
            <button class="operator" onclick="inputOperator('-')">−</button>
            <button onclick="inputAngka('0')">0</button>
            <button onclick="inputAngka('.')">.</button>
            <button class="clear" onclick="clearLayar()">C</button>
            <button class="operator" onclick="inputOperator('+')">+</button>
            <button class="backspace" onclick="hapusSatu()">⌫</button>
            <button class="operator" onclick="hitungPersentase()">%</button>
            <button class="operator" style="grid-column: span 4;" onclick="hitung()">=</button>
        </div>
    </div>

    <script>
        let layar = document.getElementById('layar');
        let ekspresi = '';
        let bilangan1 = '';
        let bilangan2 = '';
        let operator = '';

        function inputAngka(angka) {
            ekspresi += angka;
            layar.value = ekspresi;
        }

        function inputOperator(op) {
            if (!operator) {
                bilangan1 = ekspresi;
                operator = op;
                ekspresi += op;
                layar.value = ekspresi;
            }
        }

        function clearLayar() {
            ekspresi = '';
            bilangan1 = '';
            bilangan2 = '';
            operator = '';
            layar.value = '';
        }

        function hapusSatu() {
            if (ekspresi.length > 0) {
                ekspresi = ekspresi.slice(0, -1); // Hapus karakter terakhir
                layar.value = ekspresi;
            }
        }

        function hitung() {
            try {
                let splitEkspresi = ekspresi.split(/[\+\-\*\/]/);
                bilangan1 = parseFloat(splitEkspresi[0]);
                bilangan2 = parseFloat(splitEkspresi[1]);

                let hasil;
                switch (operator) {
                    case '+':
                        hasil = bilangan1 + bilangan2;
                        break;
                    case '-':
                        hasil = bilangan1 - bilangan2;
                        break;
                    case '*':
                        hasil = bilangan1 * bilangan2;
                        break;
                    case '/':
                        hasil = bilangan1 / bilangan2;
                        break;
                    default:
                        hasil = 'Error';
                        break;
                }

                layar.value = hasil;
                ekspresi = hasil.toString();
                bilangan1 = '';
                bilangan2 = '';
                operator = '';
            } catch (error) {
                layar.value = 'Error';
                ekspresi = '';
            }
        }

        function hitungPersentase() {
            try {
                if (!operator) {
                    bilangan1 = parseFloat(ekspresi) / 100;
                    ekspresi = bilangan1.toString();
                    layar.value = ekspresi;
                } else {
                    let splitEkspresi = ekspresi.split(/[\+\-\*\/]/);
                    bilangan1 = parseFloat(splitEkspresi[0]);
                    bilangan2 = parseFloat(splitEkspresi[1]) || 0;
                    bilangan2 = (bilangan1 * bilangan2) / 100;
                    ekspresi = `${bilangan1}${operator}${bilangan2}`;
                    layar.value = ekspresi;
                }
            } catch (error) {
                layar.value = 'Error';
                ekspresi = '';
            }
        }
    </script>
</body>
</html>
